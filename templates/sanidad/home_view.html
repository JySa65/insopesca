{% extends 'sanidad/base.html' %}


{% block context %}
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="{% url 'sanidad:inspection_drivers_company' type='driver' %}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-inline-block">
                                <h5 class="text-muted">Conductores <br> Inspeccionadas</h5>
                                <h2 class="mb-0">{{ driver.count }}</h2>
                            </div>
                            <div class="float-right icon-circle-medium  icon-box-lg  bg-primary-light mt-1">
                                <i class="fa fa-user fa-fw fa-sm text-primary"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="{% url 'sanidad:inspection_drivers_company' type='company' %}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-inline-block">
                                <h5 class="text-muted">Empresas <br> Inspeccionadas</h5>
                                <h2 class="mb-0">{{ company.count }}</h2>
                            </div>
                            <div class="float-right icon-circle-medium  icon-box-lg  bg-secondary-light mt-1">
                                <i class="fa fa-building fa-fw fa-sm text-secondary"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="{% url 'sanidad:inspection_drivers_company' type='end' %}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-inline-block">
                                <h5 class="text-muted">Inspecciones <br> a Vencer</h5>
                                <h2 class="mb-0">{{ inspection|length }}</h2>
                            </div>
                            <div class="float-right icon-circle-medium  icon-box-lg  bg-info-light mt-1">
                                <i class="fa fa-eye fa-fw fa-sm text-info"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 col-12">
                <a href="{% url 'sanidad:inspection_drivers_company' type='expired' %}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-inline-block">
                                <h5 class="text-muted">Inspecciones <br> Vencidas</h5>
                                <h2 class="mb-0">{{ inspection_expired }}</h2>
                            </div>
                            <div class="float-right icon-circle-medium  icon-box-lg  bg-brand-light mt-1">
                                <i class="fas fa-history fa-fw fa-sm text-brand"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="card mt-5 mb-5">
            <div class="card-body">
                <div id="calendar" style="width: 100%;"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <canvas id="sanidad_home_chart_line"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}
